<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}">

<body>
<h1>Správa garáží</h1>

{% from "_utils.html" import render_form, render_flash %}

{{ render_flash() }}


<div class=main_container>
    <div class=menu_box>
        <h2>Menu</h2>
        <ul class=menu_list>
            <li>
                <form method="POST" action="/add_garage">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <input type="submit" value="Nová garáž">
                </form>
            </li>
            <li><a href='/change_password'>Změna hesla</a></li>
            <li><a href='/logout'>Odhlásit</a></li>
        </ul>
    </div>

    <div class=garages_box>
    <h2>Garáže</h2>
    {% for garage in garages %}
        <ul class=garages_list>
            <li>
            <a href="/garage/{{ garage.id }}">[{{ garage.id }}]: {{ garage.tag}}</a>
            </li>
        </ul>
    {% endfor %}
    </div>
</div>


</body>
