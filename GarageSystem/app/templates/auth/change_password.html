<h1>Změna hesla</h1>

{% from "_utils.html" import render_field, render_flash %}

{{ render_flash() }}

<form method="POST" action="/change_password">
    {{ form.csrf_token}}
    {{ render_field(form.old_password) }}
    <br>
    {{ render_field(form.new_password) }}
    <br>
    {{ render_field(form.repeat_password) }}
    <br>
    <input type="submit" value="Potvrdit">
</form>

<a href='/'>Zpět</a>
