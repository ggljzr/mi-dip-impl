<!DOCTYPE html>
<html>

<head>
  <title>Správa garáží</title>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}">
</head>

<body>
    <h1>Správa garáží</h1>

    <div class=login_box>
    <h2>Přihlášení</h2>

    {% from "_utils.html" import render_field, render_flash %}

    {{ render_flash() }}

    <form method="POST" action="/login">
        {{ form.csrf_token}}
        <div class=form_field>
        {{ render_field(form.password) }}
        </div>
        <br>
        <input type="submit" class='login_button' value="Přihlásit">
    </form>
    </div>
</body>

</html>
